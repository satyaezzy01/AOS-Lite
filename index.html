<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk dengan Animasi Scroll</title>
    <script src="animation.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1);
        }
        .card h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }
        .card p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" data-aos="fade-left" data-delay="300" data-duration="1000">
            <h3>Produk A</h3>
            <p>Rp 100.000</p>
        </div>
        <div class="card" data-aos="fade-right" data-delay="500" data-duration="1000">
            <h3>Produk B</h3>
            <p>Rp 150.000</p>
        </div>
        <div class="card" data-aos="fade-up" data-delay="700" data-duration="1000">
            <h3>Produk C</h3>
            <p>Rp 200.000</p>
        </div>
        <div class="card" data-aos="fade-down" data-delay="1000" data-duration="1000">
            <h3>Produk D</h3>
            <p>Rp 250.000</p>
        </div>
        <div class="card" data-aos="opacity" data-delay="1200" data-duration="1000">
            <h3>Produk E</h3>
            <p>Rp 300.000</p>
        </div>
    </div>
</body>
</html>
